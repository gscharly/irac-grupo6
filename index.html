<!DOCTYPE html>
<html>
<head>

<title>Very simple WebRTC application with a Node.js signalling server</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

<h1>Hola, somos el equipo 6</h1>
<div class="row">

	<div id="video1" class="col-md-4 col-md-offset-1 col-xs-12">
		<p>Local video</p>
		
			<video id="localVideo" muted autoplay></video>
		
	</div>
	<div id="video2" class="col-md-4 col-md-offset-1 col-xs-12">
		<p>Remote video</p>
		
		<video id="remoteVideo" autoplay></video>
		
	</div>
</div>
<div class="row">
	<div class="col-md-4 col-md-offset-1">
	<textarea rows="2" cols="50" id="dataChannelSend" disabled
			placeholder="This will be enabled once the data channel is up..."></textarea>
			<button id="sendButton" disabled><i class="fa fa-share" aria-hidden="true"></i></button>
		</div>

	<div id="chat"  class="col-md-4 col-md-offset-1"></div>
	</div>


	

</div>


	


<script type="text/javascript" src="js/jquery.min.js"></script>
<script src='/socket.io/socket.io.js'></script>
<script src='js/lib/adapter.js'></script>
<script src='js/completeNodeClientWithDataChannel.js'></script>

</body>
</html>
